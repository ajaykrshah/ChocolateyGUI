name: Build and Create MSI Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
     
    - name: Setup .NET environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0' # Adjust this version as required

    - name: Checkout code
      uses: actions/checkout@v2
     
    - name: Change to the directory containing the solution file and nuget restore
      run: |
        cd src
        nuget restore
    
    - name: Build Projects of the Solution
      run: |
        dotnet build /t:Rebuild /p:Configuration=Release

    - name: Create MSI installer by building the WIX project
      run: |
        dotnet build ChocolateyGui.Install\ChocolateyGui.Install.wixproj /t:Rebuild /p:Configuration=Release
        
    - name: Publish MSI installer
      uses: actions/upload-artifact@v2
      with:
        name: ChocolateyGuiInstaller
        path: msi_drop/*.msi
